<!DOCTYPE html>
<html>
<head>
    <title>Item List</title>
</head>
<body>
    <h1>All Items</h1>
    <a href="{% url 'item_create' %}">Create New Item</a>
    <ul>
        {% for item in items %}
            <li>
                <strong>{{ item.name }}</strong> - {{ item.description }}
                | <a href="{% url 'item_update' item.id %}">Edit</a>
                | <a href="{% url 'item_delete' item.id %}">Delete</a>
            </li>
        {% empty %}
            <li>No items found.</li>
        {% endfor %}
    </ul>
</body>
</html>
