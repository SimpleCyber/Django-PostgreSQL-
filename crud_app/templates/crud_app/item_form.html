<!DOCTYPE html>
<html>
<head>
    <title>{% if item %}Update{% else %}Create{% endif %} Item</title>
</head>
<body>
    <h1>{% if item %}Update{% else %}Create{% endif %} Item</h1>
    <form method="post">
        {% csrf_token %}
        <label for="name">Name:</label><br>
        <input type="text" name="name" id="name" value="{{ item.name|default_if_none:'' }}"><br><br>

        <label for="description">Description:</label><br>
        <textarea name="description" id="description">{{ item.description|default_if_none:'' }}</textarea><br><br>

        <button type="submit">{% if item %}Update{% else %}Create{% endif %}</button>
    </form>
    <br>
    <a href="{% url 'item_list' %}">Back to List</a>
</body>
</html>
